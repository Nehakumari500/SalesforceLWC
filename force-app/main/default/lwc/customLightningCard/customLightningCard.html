<template>
    <article class="slds-card">
        <!-- header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <div class="slds-card__header-link slds-truncate">
                        <!-- Header will come here -->
                        <slot name="title"></slot>
                    </div>
                </h2>
                </div>
                <div class="slds-no-flex">
                    <!-- <button class="slds-button slds-button_neutral">Action</button> -->
                    <slot name="actions"></slot>
                </div>
            </header>
        </div>
        <!-- body -->
        <div class="slds-card__body">
            <!-- here body will go  -->
            <slot></slot>
        </div>
        <!-- footer -->
        <footer class="slds-card__footer slds-hide">
            <!-- here footer will come -->
            <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
        </footer>
        
    </article>
</template>
