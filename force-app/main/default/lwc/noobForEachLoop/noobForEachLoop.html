<template>
    <lightning-card title=" for each Account">
        <template if:true= {accounts.data}>
            <template for:each ={accounts.data} for:item="account">
                <h3 key={account.Id} >{account.Name}</h3key></h3>
            </template>
        </template>

        <template if:true = {accounts.error}>
            {accounts.error}
        </template>
    </lightning-card>
</template>
